<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Gate Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Logic Gate Simulator</h1>

    <!-- Input A -->
    <label for="input-a">Input A:</label>
    <input type="checkbox" id="input-a">
    <br><br>

    <!-- Input B -->
    <label for="input-b">Input B:</label>
    <input type="checkbox" id="input-b">
    <br><br>

    <!-- Buttons for different gates -->
    <button id="and-btn">AND</button>
    <button id="or-btn">OR</button>
    <button id="not-btn">NOT</button>
    <button id="nand-btn">NAND</button>
    <button id="nor-btn">NOR</button>

    <!-- Display output -->
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
